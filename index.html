      <script type="text/javascript">
        var package_path = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));
        var dojoConfig = {
            //The location.pathname.replace() logic below may look confusing but all its doing is
            // enabling us to load the api from a CDN and load local modules from the correct location.
            packages: [{
                name: "application",
                location: package_path + '../../../src/js'
            }]
        };
    </script>
    <!-- Lose some things with compact - such as large zoomslider
    An extra 100kb though
    <script src="http://js.arcgis.com/3.9compact"></script>
    <script src="http://js.arcgis.com/3.9"></script>
    -->
    <script src="http://js.arcgis.com/3.9"></script>
    <script>
        require(["esri/map", "esri/dijit/Scalebar", "application/bootstrapmap", "application/corelogic/navigation", "esri/toolbars/navigation" , "dojo/on",
        "dojo/parser",
        "dijit/registry",
        "dijit/Toolbar",
        "dijit/form/Button",
        "dojo/domReady!"], 
          function(Map, Scalebar, BootstrapMap, NavigationModule, Navigation, on, parser, registry) {

//parser.parse();

            <!-- Get a reference to the ArcGIS Map class -->
            var map = BootstrapMap.create("map",{
              // var map = new Map("mapDiv",{
              basemap:"national-geographic",
              center:[153.04,-27.4],//brissy
              zoom:11,
              scrollWheelZoom:true,
              sliderStyle:'large'           
            });

            NavigationModule.setupScalebar(map);
            NavigationModule.setupNavTools(map);
            //NavigationModule.setMyVar('joe');
            map.on('click',function(){NavigationModule.myMapClick()});

           $(document).ready(function(){
              $("#basemapList li").click(function(e) {
                switch (e.target.text) {
                  case "Streets":
                    map.setBasemap("streets");
                    break;
                  case "Imagery":
                    map.setBasemap("hybrid");
                    break;
                  case "National Geographic":
                    map.setBasemap("national-geographic");
                    break;
                  case "Topographic":
                    map.setBasemap("topo");
                    break;
                  case "Gray":
                    map.setBasemap("gray");
                    break;
                  case "Open Street Map":
                    map.setBasemap("osm");
                    break;
                }
              });
            });
        });
    </script>
