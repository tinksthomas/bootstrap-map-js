<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--The viewport meta tag is used to improve the presentation and behavior of the samples 
      on iOS devices-->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>Navigation toolbar</title>
    
    <link rel="stylesheet" href="http://js.arcgis.com/3.9/js/esri/css/esri.css">
    <style>
      @import "http://js.arcgis.com/3.9/js/dojo/dijit/themes/claro/claro.css";
    </style>
    

    <!-- Custom styles for this template -->
    <link href="src/css/corelogic/basic.css" rel="stylesheet">

    <script src="http://js.arcgis.com/3.9compact"></script>

    <script>
      var map;

      require([
        "esri/map",
        "./src/js/corelogic/basicNav.js",
        "esri/toolbars/navigation",
        "dojo/on",
        "dojo/parser",
        "dijit/registry",
        "dijit/Toolbar",
        "dijit/form/Button",
        "dojo/domReady!"
      ],
        function (Map, BasicNavigation, Navigation, on, parser, registry) {


          map = new Map("map", {
            basemap: "satellite",
            center: [-56.953, 57.472],
            zoom: 3
          });
          BasicNavigation.setupScalebar(map);
          BasicNavigation.setupNavTools(map);
        });
    </script>
  </head>

  <body class="claro">
    <!--<div id="navToolbar" data-dojo-type="dijit/Toolbar">-->
    <div id="navToolbar">
      <div data-dojo-type="dijit/form/Button" id="zoomin"  data-dojo-props="iconClass:'zoominIcon'"> </div>
      <div data-dojo-type="dijit/form/Button" id="zoomout" data-dojo-props="iconClass:'zoomoutIcon'"> </div>
      <div data-dojo-type="dijit/form/Button" id="zoomfullext" data-dojo-props="iconClass:'zoomfullextIcon'"> </div>
      <div data-dojo-type="dijit/form/Button" id="zoomprev" data-dojo-props="iconClass:'zoomprevIcon'"> </div>
      <div data-dojo-type="dijit/form/Button" id="zoomnext" data-dojo-props="iconClass:'zoomnextIcon'"> </div>
      <div data-dojo-type="dijit/form/Button" id="pan" data-dojo-props="iconClass:'panIcon'"> </div>
      <div data-dojo-type="dijit/form/Button" id="deactivate" data-dojo-props="iconClass:'deactivateIcon'"> </div>
    </div>
    <div id="map" style="width:100%; height:900px;"></div>
    <div id="oldScaleBarDiv" style="position:absolute; top:10px; left:10px"></div>
    <div id="newScaleBarDiv" style="position:absolute; top:500px; left:500px"></div>
  </body>
</html>
